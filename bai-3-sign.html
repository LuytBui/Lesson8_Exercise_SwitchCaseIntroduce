<!DOCTYPE html>

<head>

    <title>Bài 3</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', 0));

    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    /*
        Chuyển đoạn code trên về dạng Switch-Case là nhiệm vụ không có tính thực tế.
    */



</script>
</body>
</html>
